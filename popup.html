<!DOCTYPE html>
<html>
<head>
  <title>Note to Email</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>My Note</h2>

  <textarea id="note" placeholder="Write your note here..."></textarea>

  <input type="email" id="email" placeholder="Recipient email">

  <div class="buttons">
    <button id="save">Save</button>
    <button id="send">Email</button>
  </div>

  <p id="status"></p>

  <script src="popup.js"></script>
</body>
</html>
